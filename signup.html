<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFINITY | Signup</title>
    <link rel="shortcut icon" href="./Images/INFINITY-LoGo.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <nav class="nav-bar">
          <div class="logo">
            <a href="index.html">
              <img src="./Images/INFINITY-Logo-White.png" alt="INFINITY-LoGo" />
              <p>INFINITY</p>
            </a>
          </div>
          <div class="nav-links close">
            <ul>
              <li><a class="active" href="./signup.html">Sign Up</a></li>
              <li><a href="./login.html">Login</a></li>
              <li><a href="./feedback-1.html">Contact</a></li>
            </ul>
          </div>
          <ion-icon class="nav-icon" name="menu"></ion-icon>
        </nav>
      </header>
      <section class="form">
        <div class="form-table">
          <h2>Sign Up</h2>
          <form action="">
            <div class="box">
              <label for="name">Name:</label>
              <input autocomplete="off" required type="text" id="name" />
            </div>
            <div class="box">
              <label for="email">Email:</label>
              <input autocomplete="off" required type="email" id="email" />
            </div>
            <div class="box">
              <label for="password">Password:</label>
              <input
                autocomplete="off"
                required
                type="password"
                id="password"
              />
            </div>
          </form>
          <button class="signup-btn">Sign Up</button>
        </div>
      </section>
      <footer>
        <div class="social-links">
          <a href="" class="twitter link"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
          <a href="" class="facebook link"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
          <a href="" class="instagram link"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </div>
        <div class="copyrights">
          &copy All rights reserved by INFINITY 2020.
        </div>
        <div class="contacts">
          <p>Email: infinity@gmail.com</p>
          <p>Phone: +91 000000000</p>
        </div>
      </footer>
    </main>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="./cj.js"></script>
  </body>
</html>
